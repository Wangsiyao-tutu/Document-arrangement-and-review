<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style></style>
</head>
<script src="../lib/vue.js"></script>

<body>
	<div id="demo">
		<!-- 模板内的表达式非常便利,但是设计它们的初衷是用于简单运算的,在模板中放入太多的逻辑会让模板过重且难以维护 -->
		<p>{{ message.split('').reverse().join('') }}</p>
		<p>{{ message }}</p>

		<!-- 简单的逻辑可以直接放在{{}}内，复杂的逻辑处理需要放在computed计算属性里来处理 -->
		<p>{{newMessage + 000111}}</p>

		<!-- 也可以通过methods来达到相同的个目的 -->
		<p>{{cale()}}</p>

		<!-- computed和methods的区别在于，computed计算出结果后会在内存中进行缓存 -->
		<!-- 只有当message改变的时候，才会重新计算并执行函数，只要message不改变，他就直接从内存中拿取值，不做多余的消耗 -->
	</div>
	<script>
		var vm = new Vue({
			el: '#demo',
			data: {
				message: 'Hello World'
			},
			methods: {
				cale() {
					//this指向vm实例
					return this.message.split('').reverse().join('')
				}
			},
			computed: {
				newMessage: function () {
					return this.message.split('').reverse().join('')
				}
			}
		})
	</script>
</body>

</html>
