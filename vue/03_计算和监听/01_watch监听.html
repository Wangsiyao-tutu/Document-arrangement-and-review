	<div id="demo">
		<p>{{message}}</p>
		<input type="text" v-model='message'>
	</div>
	<script>
		var vm = new Vue({
			el: '#demo',
			data: {
				message: 'Hello World'
			},
			watch: {
				message: function (val) {
					// console.log(val)
					// console.log('100000000000001')
				}
			}
		})
		var unwatch = vm.$watch('a.b.c', function (newVal, oldVal) {
			console.log(newVal, oldVal)
		})
		vm.$watch(
			function () {
				// 表达式 `this.a + this.b` 每次得出一个不同的结果时
				// 处理函数都会被调用。
				// 这就像监听一个未被定义的计算属性
				return this.a + this.b
			},
			function (newVal, oldVal) {
				// 做点什么\
				console.log(999)
			}
		)

		console.log(unwatch())
	</script>
</body>
