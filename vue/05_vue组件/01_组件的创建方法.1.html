<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <wsy></wsy>
    </div>
    <script>
        // 1.使用Vue.extend来创建全局的组件
        const compt = Vue.extend({
            data() {
                return {
                    message: 'hello world'
                }
            },
            template: '<button> 使用extend创建的自定义组件{{message}}</button>'
        })
        // 2.使用Vue.component方法将组件渲染到页面,Vue.component('name', compt)
        // 参数name可以自定义,compt为创建的全局组件名称
        Vue.component('wsy', compt)

        // 3.创建Vue实例,注明挂载点
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        })
    </script>
</body>

</html>
