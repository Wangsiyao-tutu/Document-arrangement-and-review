<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <template id="template_01">
        <h1>用template标签,直接定义在外面,通过抓取id名称来获取</h1>
    </template>

    <div id="app">
        <wsy></wsy>
    </div>
    <script>
        Vue.component('wsy', {
            data: function() {
                return {
                    count: 0
                }
            },
            template: '#template_01'
        })

        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        })
    </script>
</body>

</html>
