<body>
    <div id="app">
        <p>{{msg | msgFormat('疯狂','shasha') | test}}</p>
        <input type="text" @keyup.f2="show">
    </div>

    <script src="../lib/vue.js"></script>
    <script src="../lib/jquery.js"></script>
    <script>
        Vue.filter('msgFormat', function (msg, arg, arg2) {
            //字符串的replace方法，第一个参数可以为正则表达式或是字符串
            return msg.replace(/单纯/g, arg + arg2)
        })
        Vue.filter('test', function (msg) {
            //字符串的replace方法，第一个参数可以为正则表达式或是字符串
            return msg + '==================='
        })

        Vue.config.keyCodes.f2 = 113

        var vm = new Vue({
            el: '#app',
            data: {
                msg: '曾经，我是个单纯的男人，单纯的我，傻傻的问，谁是世界上最单纯的男人'
            },
            methods: {
                show() {
                    console.log(9)
                }
            }
        })
