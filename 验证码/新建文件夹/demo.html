<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
    <input type="text" id="txt1" />
    <button id="btn">获取验证码</button>
    <button id="btnLogin">登录</button>
    <script>
        
        var rcode = "";
        $("#btn").click(function () {
            $.post("/Handler1.ashx", {}, function (data) {
                rcode=data;
            });
        });
        $("#btnLogin").click(function () {
            var txt = $.trim($("#txt1").val());
            if (rcode == "error") {
                alert("程序出错");
            }
            else {
                if (txt == rcode) {
                    alert("登录成功");
                }
                else {
                      alert("验证码错误");
                }
            }
        });
    </script>
</body>
</html>
